<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="loginLink" href="account/login.html">Login</a>
        <div class="nav-left">
          <samp><svg id="logo-14" width="73" height="49" viewBox="0 0 73 49" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M46.8676 24C46.8676 36.4264 36.794 46.5 24.3676 46.5C11.9413 46.5 1.86765 36.4264 1.86765 24C1.86765 11.5736 11.9413 1.5 24.3676 1.5C36.794 1.5 46.8676 11.5736 46.8676 24Z" class="ccustom" fill="#68DBFF"></path> <path d="M71.1324 24C71.1324 36.4264 61.1574 46.5 48.8529 46.5C36.5484 46.5 26.5735 36.4264 26.5735 24C26.5735 11.5736 36.5484 1.5 48.8529 1.5C61.1574 1.5 71.1324 11.5736 71.1324 24Z" class="ccompli1" fill="#FF7917"></path> <path d="M36.6705 42.8416C42.8109 38.8239 46.8676 31.8858 46.8676 24C46.8676 16.1144 42.8109 9.17614 36.6705 5.15854C30.5904 9.17614 26.5735 16.1144 26.5735 24C26.5735 31.8858 30.5904 38.8239 36.6705 42.8416Z" class="ccompli2" fill="#5D2C02"></path> </svg></samp>
        </div>
        <div class="nav-right">
          <a href="../microblog/posts-create.html">Creat Post</a>
          <a href="./posts/posts.html">Posts</a>
          <a id="logoutButton">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="sidebar">
        </div>
        <div class="content">
          <section id="profileSection">
            <div class="profile-header">
              <div class="profile-banner"></div>
              <div class="profile-info">
                <div class="profile-picture">
                  <img src="https://www.nicepng.com/png/full/933-9332131_profile-picture-default-png.png" alt="Profile Picture">
                </div>
                <div class="profile-details">
                  <h1 id="username">Username</h1>
                  <p id="bio">Bio: Loading...</p>
                  <button id="editBioBtn">Edit Bio</button>
                </div>
              </div>
            </div>
            <div class="profile-tabs">
              <button id="postsBtn">Posts</button>
              <button>Replies</button>
              <button>Likes</button>
              <button>Comments</button>
            </div>
            <div class="profile-content">
              <!-- User's posts will go here -->
            </div>
          </section>
        </div>
        <div class="extra-content">
          <!-- Additional content like trends, suggestions, etc. -->
        </div>
      </div>
    </main>
  
    <!-- Edit Bio Modal -->
    <div id="editBioModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Bio</h2>
        <textarea id="bioTextarea" rows="4"></textarea>
        <button id="saveBioBtn">Save</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Microblog Network</p>
    </footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>
